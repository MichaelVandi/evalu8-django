<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style_index.css' %}">
    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>evalu8</title>

  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;     -webkit-box-shadow: 1px 1px 4px 5px #cccc; 
    -moz-box-shadow:    1px 1px 4px 5px #cccc; 
    box-shadow:         1px 1px 4px 5px #cccc;
      position: fixed; z-index: 5; width: 100%;">
          <a class="navbar-brand" href="#">
              <img id="logo" src="{% static 'logo.png' %}" alt="evalu8">
            </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" style="margin-right: 60px;">
              <li class="nav-item active">
                <a class="nav-link" href=" {% url 'index' %} "> <h4 class="nav-text" id="restaurants">Restaurants</h4></a>
              </li>
              <!-- Update
              <li class="nav-item" style="margin-left: 10px;">
                <a  class="nav-link" href=""> <h4 class="nav-text" id="topPicks">Top picks</h4></span></a>
              </li>
              -->
          {% if user.is_authenticated %}
              <li class="nav-item dropdown" style="margin-right: 20px;">
                <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <h4 class="nav-text"><i class="fas fa-user"></i>{{user.username}}</h4>
                </a>
                <!-- Dropdown links -->
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                  <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>

                </div>
              </li>
          {% else %}
              <li class="nav-item" style="margin-left: 10px;">
                  <a class="nav-link" href="{% url 'signup' %}"> <h4 class="nav-text" id="signUp">Sign up</h4></span></a>
              </li>
              <li class="nav-item" style="margin-left: 10px;">
                  <a class="nav-link" href="{% url 'login' %}"> <h4 class="nav-text" id="logIn">Login</h4></span></a>
              </li>
          {% endif %}
            

            </ul>

                  <h4 class="nav-text"><i class="fas fa-user"></i></h4>
                </a>
                
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="">Logout</a>
                </div>
              </li>
            
              </li> 
            </ul>-->

    <div id="main-content" style="margin-bottom: 30px;">

      {% endblock %}

    <script type="text/javascript"src="{% static 'index.js' %}"></script>
