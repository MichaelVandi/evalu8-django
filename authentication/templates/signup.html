{% extends 'base.html' %}
{% load static %}
{% block content%}

<div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card-signup">
                <div class="card-header">
                    <h3>Sign Up</h3>
                   
                </div>
                <div class="card-body">
                    <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                        <!--Full Name View-->
                        <div class="name-div">
                            <div class="input-group form-group" style="padding-right: 5px;">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input name="firstname" type="text" class="form-control" placeholder="First Name">
                            </div>
                            <!-- Last Name -->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input name="lastname" type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <!--Username View-->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
                            <input name="username" type="text" class="form-control" placeholder="username">
                            
                        </div>
                        <!--Email View-->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input name="email" type="text" class="form-control" placeholder="email">
                            
                        </div>
                        <!--Password View-->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input name="password" type="password" class="form-control" placeholder="password">
                        </div>
                        <!--Confirm Password View-->
                        <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input name="confirm" type="password" class="form-control" placeholder="confirm password">
                        </div>
                        <!--Message Div-->
                        <div>
                            <p class="sign-up-message">{{message}}</p>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Sign up" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already a member?<a class="login-href" href="{% url 'login' %}">Log In</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // When page content loads
        document.addEventListener('DOMContentLoaded', ()=>{
            // Change navigation to current
            $("#signup").css("border-bottom", "1px solid #D28827");

        })

    </script>

{% endblock %}
