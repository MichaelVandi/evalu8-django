<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Canonical prefered link for google webmaster-->
    <link rel="canonical" href="https://www.evalu8.xyz"/>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style_auth.css' %}">
    <!-- Jquery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <link rel="shortcut icon" href="{%  static 'profile_trans.png' %}">
    <title>evalu8</title>

  </head>
  <body style="background-image: linear-gradient(
    rgba(0, 0, 0, 0.5),
    rgba(0, 0, 0, 0.5)
  ), url({{coverPhotos|random}}); background-size: cover;">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;
      position: fixed; z-index: 5; width: 100%;">
          <a class="navbar-brand" href="#">
              <img id="logo" src="{% static 'logo.png' %}" alt="evalu8">
            </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" style="margin-right: 60px;">
              <li class="nav-item active">
                <a class="nav-link" href=" {% url 'index' %} "> <h4 class="nav-text" id="restaurants">Restaurants</h4></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href=" {% url 'index' %} "> <h4 class="nav-text" id="topPicks">Top picks</h4></a>
              </li>
              <li class="nav-item" style="margin-left: 10px;">
                <a class="nav-link" href="{% url 'signup' %}"> <h4 class="nav-text" id="signup">Sign up</h4></span></a>
              </li>
              <li class="nav-item" style="margin-left: 10px;">
                <a class="nav-link" href="{% url 'login' %}"> <h4 class="nav-text" id="login">Login</h4></span></a>
              </li>
            </ul>

          </div>

        </nav>

    
    <div id="main-content" style="margin-top: 100px;">
    
      {% block content %}
    
      {% endblock %}

    </div>
          
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  
</html>
