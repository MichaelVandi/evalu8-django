{% extends 'base.html' %}

{% block content%}

<div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Log In</h3>
                    <h5 style="color: white;">{{ new_user_msg }}</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <!--Username Div-->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
                            <input name="username" type="text" class="form-control" placeholder="username">
                            
                        </div>
                        <!--Password Div-->         
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input name="password" type="password" class="form-control" placeholder="password">
                        </div>
                        <!--Message Div-->
                        <div>
                            <p class="sign-up-message">{{message}}</p>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a class="login-href" href="{% url 'signup' %}">Sign Up</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

        <script type="text/javascript">
        // When page content loads
        document.addEventListener('DOMContentLoaded', ()=>{
            // Change navigation to current
            $("#login").css("border-bottom", "1px solid #D28827");

        })

    </script>

{% endblock %}
